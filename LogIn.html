 <body>
    <form class="LogIn">
        <article>
            <div>
                <label for ="user_firstname">Firstname</label>
                <input type="firstname" id="first_name" name="user_firstname" required placeholder="Firstname">
            </div>
            <div>
              <label for ="user_lastname">Lastname</label>
             <input type="lastname" id="lastname" name="user_lastname" required placeholder="Last Name">
            </div>
            <div>
                <label for="user_email">Email ID</label>
                <input type="email" id="user_email" name="user_email" required placeholder="Enter your Email">
            </div>
            <div>
                <label for="user_phonenumber">Phone number</label>
                <input type="tel" id="user_phonenumber" name="user_phonenumber" placeholder="123-4567-8901" required>
            </div>
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            <div>
                <label for="dinners">Dinners</label>
                <input type="number" name="dinners" min="1" max="15" aria-required="true" placeholder="1" >
            </div>
            <div>
                <label for="special_request">Mention if any special request</label>
                <input type="text" id="special_request" name="special_request" maxlength="65"placeholder="Please mention if any special request.">
            </div>
            <div>
                <label for="cancellation"> Please agree to our friendly cancellation policy</label>
                <input type="checkbox" id="cancellation" name="cancellation">
            </div>
            <div>
                <a href="confirmbooking.html" class="confirmbutton">
                    <button> Confirm</button>
                </a>
            </div>
        </article>
      </form>
