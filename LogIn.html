<form class="LogIn bg-[#495E57] text-white p-12 rounded-lg m-8 ">
    <article>
        <div class="mb-6">
            <label for="first_name" class="block mb-2">Firstname</label>
            <input type="text" id="first_name" name="user_firstname" required placeholder="Firstname" class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <label for="lastname" class="block mb-2">Lastname</label>
            <input type="text" id="lastname" name="user_lastname" required placeholder="Lastname" class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <label for="user_email" class="block mb-2">Email ID</label>
            <input type="email" id="user_email" name="user_email" required placeholder="Enter your Email" class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <label for="user_phonenumber" class="block mb-2">Phone number</label>
            <input type="tel" id="user_phonenumber" name="user_phonenumber" placeholder="123-4567-8901" required class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <label for="booking_date" class="block mb-2">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date" class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <label for="dinners" class="block mb-2">Dinners</label>
            <input type="number" name="dinners" min="1" max="15" aria-required="true" placeholder="1" class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <label for="special_request" class="block mb-2">Mention if any special request</label>
            <input type="text" id="special_request" name="special_request" maxlength="65" placeholder="Please mention if any special request." class="w-full bg-[#EDEFEE] p-3 rounded">
        </div>
        <div class="mb-6">
            <input type="checkbox" id="cancellation" name="cancellation" class="mr-2">
            <label for="cancellation" class="text-sm"> Please agree to our friendly cancellation policy</label>
        </div>
        <div class="text-center">
            <a href="confirmbooking.html" class="bg-[#F4CE14] text-[#333] font-bold p-3 rounded hover:bg-[#333] hover:text-white inline-block">Confirm</a>
        </div>
    </article>
</form>
