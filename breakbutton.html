<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakfast Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Menu Section -->
    <nav class="bg-white p-4 shadow-md">
        <ul class="flex space-x-4">
            <li><button id="breakfastBtn" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Breakfast</button></li>
            <!-- Add more menu items here -->
        </ul>
    </nav>

    <section id="breakfastSection" class="hidden p-8 bg-white shadow-md mt-4">
        <h2 class="text-2xl font-bold mb-4">Breakfast Menu</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Pancakes</h3>
                <p class="text-gray-700">Fluffy pancakes served with syrup.</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">Omelette</h3>
                <p class="text-gray-700">Cheese and vegetable omelette.</p>
            </div>
            <div class="bg-gray-200 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-semibold">French Toast</h3>
                <p class="text-gray-700">Classic French toast with a sprinkle of cinnamon.</p>
            </div>
            <!-- Add more food items here -->
        </div>
    </section>

    <script>
        document.getElementById('breakfastBtn').addEventListener('click', function() {
            const breakfastSection = document.getElementById('breakfastSection');
            breakfastSection.classList.toggle('hidden');
        });
    </script>
</body>
</html>
