    <body>
     <section class="form-block" style="background-color:#495E57">
         <h2 class="Reservation_heading"> Reservations</h2>
         <form style="background-color:#495E57">
             <article className="seating">
                 <article>
                     <label for="outdoor">Outdoor seating</label>
                     <input type="radio" id="Outdoor" name="seating_option" value="Outdoors" aria-checked="true">
                     <label for="indoors">Indoor seating</label>
                     <input type="radio" id="Indoors" name="seating_option" value="Indoors" aria-checked="true">
                 </article>
              </article>
             <article>
                 <label for="res-date">Date</label>
                 <input type="date" id="res-date" aria-required="true">
             </article>
             <article>
                 <label for="res-time">Time</label>
                  <select id="res-time " aria-required="true">
                     <option>17:00</option>
                     <option>18:00</option>
                     <option>19:00</option>
                     <option>20:00</option>
                     <option>21:00</option>
                     <option>22:00</option>
                     <option>23:00</option>
                 </select>
              </article>
              <article>
                <label id="guests">Dinners</label>
                <input type="number" name="quantity" min="1" max="15" aria-required="true" placeholder="1" onscroll="1">
              </article>
             <article>
                 <label for="occasion">Occasion</label>
                 <select id="occasion" aria-required="true">
                        <option>No Occasion</option>
                        <option>Birthday</option>
                        <option>Anniversary</option>
                        <option>Engagement</option>
                        <option>Get-Together</option>
                        <option>Meetings</option>
                 </select>
             </article>
             <article>
                 <input type="checkbox" id="cancellation" name="cancellation">
                 <label for="cancellation"> Please agree to cancellation policy</label>
             </article>
             <br/>
             <br/>
             <a href="LogIn.html" class="reservationButton">
               <button>Reserve a Table</button> 
             </a>
         </form>
     </section>
     <section class="form-images">
         <article class="formImage">
             <img src="restaurant.jpg" alt="restaurant" class="form-image" />
             <img src="restaurant chef B.jpg" alt="chef" class="form-image" />
             <img src="restauranfood.jpg" alt="food-image" class="food-image" />
        </article>

    </section>
