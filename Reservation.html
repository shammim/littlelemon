        <!--Booking a Reservation-->
        <section class="bg-[#495E57] text-white p-8 rounded-xl mb-8 ">
            <article>
                <div>
                    <h2 class="text-3xl font-bold text-yellow-400 mb-6">Reservations</h2>
                </div>
                
            </article>
            
            <article>
                <div>
                    <form class="space-y-6 mx-4 w-full">
                        <div class="flex items-center space-x-4">
                            <label for="outdoor" class="mr-2">Outdoor seating</label>
                            <input type="radio" id="outdoor" name="seating_option" value="Outdoors" checked>
                            <label for="indoors" class="ml-4 mr-2">Indoor seating</label>
                            <input type="radio" id="indoors" name="seating_option" value="Indoors">
                        </div>
                        <div>
                            <label for="res-date" class="block mb-2">Date</label>
                            <input type="date" id="res-date" class="w-full p-3 rounded-lg bg-gray-300 text-gray-800">
                        </div>
                        <div>
                            <label for="res-time" class="block mb-2">Time</label>
                            <select id="res-time" class="w-full p-3 rounded-lg bg-gray-300 text-gray-800">
                                <option>17:00</option>
                                <option>18:00</option>
                                <option>19:00</option>
                                <option>20:00</option>
                                <option>21:00</option>
                                <option>22:00</option>
                                <option>23:00</option>
                            </select>
                        </div>
                        <div>
                            <label for="guests" class="block mb-2">Dinners</label>
                            <input type="number" id="guests" name="quantity" min="1" max="15" placeholder="1" class="w-full p-3 rounded-lg bg-gray-300 text-gray-800">
                        </div>
                        <div>
                            <label for="occasion" class="block mb-2">Occasion</label>
                            <select id="occasion" class="w-full p-3 rounded-lg bg-gray-300 text-gray-800">
                                <option>No Occasion</option>
                                <option>Birthday</option>
                                <option>Anniversary</option>
                                <option>Engagement</option>
                                <option>Get-Together</option>
                                <option>Meetings</option>
                            </select>
                        </div>
                        <div class="flex items-center space-x-2">
                            <input type="checkbox" id="cancellation" name="cancellation" class="w-4 h-4">
                            <label for="cancellation">Please agree to cancellation policy</label>
                        </div>
                        <a href="LogIn.html" class="inline-block bg-yellow-400 text-gray-800 font-bold py-3 px-6 rounded-lg">Reserve a Table</a>
                    </form>
                </div>
                
            </article>
        </section>
